<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!-- Nested list challenge -->
    <ol>
        <li>python</li>
        <li>css</li>
        <li>java</li>
        <ul>
            <li>Django</li>
            <li>Springframework</li>
            <li>Flask</li>
        </ul>
    </ol>
    <!-- Mixed List Formatting -->
    <ul>
        <li><b>Thickness level</b></li>
        <li><i>italic format</i></li>
        <li><small>font size</small></li>
    </ul>
    <!-- description list -->
    <dl style="color:mediumturquoise">
        <dt><u>HTML</u></dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
    <!-- unordered list -->
    <ul type="square" style="color:darkmagenta">
        <li>WELCOME</li>
        <li>TO</li>
        <li>INNOVATION LAB</li>
    </ul>
</body>
</html>
