   <script>
    // set is a collection of unique values.it automatically removes duplicates
    //syntax - let mySet = new Set([iterable])

    let email=new Set([]);
    email.add("kanikaa@gmail.com");
    email.add("jesli@gmail.com");
    console.log(email);
    email.add("maha@gmail.com");
    console.log(email);
   //email.delete("maha@gmail.com");
   //email.clear();
   for(let mailid of email){
    console.log(mailid);
   }
   email.forEach(x=>{
    console.log(x)
   })
   let admin=new Set(["write","read","delete"]);
   let user=new Set(["read"]);

   function haspermission(role,granted){
    return role.has(granted)
   }
   console.log(haspermission(admin,"delete"));
   console.log(haspermission(user,"delete"));

   // UNION, INTERRSECTION AND DIFFERENCE

   let SetA=new Set([1,2,3,4,5,7,3]);
   let SetB=new Set([5,6,7,8,3,4,8]);
   let union=new Set([...SetA,...SetB])
   console.log(union);

   //INTERSECTION - filter()

   let intersection=new Set([...SetA].filter(x=>SetB.has(x)));
   console.log(intersection);

   //DIFFERENCE

   let diff=new Set([...SetA].filter(x=>SetB.has(x)));
   console.log(diff);

   //entries() - returns a new iterator object with[value,value]pairs

   let fruits = new Set(["Apple","Banana"]);

   let entries = fruits.entries();
   for(let entry of entries){
    console.log(entry);
   }

   //WeakMap
   //A javascript weakmap is a collection of key/value pairs , where the keys must be object

   let user1 = {name:"Java"};
   let user2 = {name:"Javascript"};
   let mymap=new WeakMap();
   mymap.set(user1,"welcome");
   mymap.set(user2,"hello");
   console.log(mymap);
